<p>
    Quiz Selection Page
</p>

<ul>
    <li *ngFor="let quiz of quizzes">
        <a routerLink="/session/quizpage/{{ quiz._id }}">
            {{ quiz.name }}
        </a>
    </li>
</ul>

<button (click)="section['first'] = !section['first']">DevOps Thoughts Video</button>
<div *ngIf="section['first']">
    <video controls reload="none" style="width:1000px;">
        <source src="./assets/videos/Devops-Thoughts.mp4" type="video/mp4" />
    </video>
</div>

</div>
