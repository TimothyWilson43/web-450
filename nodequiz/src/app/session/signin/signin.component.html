
<form (ngSubmit)="signin()" [formGroup]="form" #userForm>
  <input type="text" [formControl]="form.controls['id']" placeholder="ID" />
  
  <small style="color: red;" *ngIf="form.controls['id'].hasError('required') && form.controls['id'].touched">
    ID is a required field.
  </small>

  <button (click)="goBack()">Submit</button>
</form>
